    <!-- Start Header Area -->
    <header class="header_area sticky-header">
      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box"  style="border-radius: 20px;
        padding: 13px;
          box-shadow: 5px rgb(140, 147, 150);
          ">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display               <i class="fa-solid fa-book"></i>
-->
            <a class="navbar-brand logo_h" routerLink="/books">
              <img src="assets/img/logo.png" width="65px" alt="" />
               <b>King Books</b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
             aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
              <ul class="nav navbar-nav menu_nav ml-auto" style="padding-right: 100px;">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" routerLink="/books">
                    <i class="fas fa-home-alt"></i>&nbsp;Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="my-books">
                    <i class="fas fa-book"></i>&nbsp;My books
                  </a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="my-waiting-list">
                    <i class="fas fa-heart"></i>&nbsp;My waiting list
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="my-returned-books">
                    <i class="fa-solid fa-truck-fast"></i>&nbsp;My returned books
                  </a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" routerLink="my-borrowed-books">
                    <i class="fas fa-list-check"></i>&nbsp;Borrowed books
                  </a>
                </li>

              </ul>
              <ul class="nav navbar-nav navbar-right">
                <div class="text-capitalize fw-bold" style="padding-top: 5px;">{{ userName }}</div>

                <li class="nav-item" style="padding-top: 0px;">
                <a  type="submit"  class="nav-link" (click)="accountManagement()">
                  <i class="fa-solid fa-circle-user" style="font-size: 20px;"></i>
                </a>
                </li>


                <li class="nav-item" style="padding-top: 0px;">
                  <a (click)="logout()"  class="nav-link">
                    <i class="fas fa-door-open" style="font-size: 20px;"></i>
                  </a>                
                </li>
           <li>
            
            <form class="d-flex gap-2 align-items-center" role="search">
              <div class="dropdown cursor-pointer align-items-center" (click)="unreadNotificationCount = 0">
                <i class="fas fa-bell position-relative h4" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">new alerts</span>
                  </span>
                </i>
                <ul class="dropdown-menu" style="padding: 55px;">
                  <li *ngIf="notifications.length === 0" class="text-center text-muted">
                    No notifications
                  </li>
                  <li *ngFor="let notification of notifications" style="color: black;">
                    <span class="dropdown-item cursor-pointer border-bottom" style="color: black;">
                      <i class="fas fa-bell"></i>&nbsp;
                      {{ notification.bookTitle }}: {{ notification.message }}
                    </span>
                  </li>
                </ul>
              </div>
            </form>
            
           </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
